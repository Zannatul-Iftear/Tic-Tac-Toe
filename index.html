<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
            <div class="myContainer">
                <h1 id="heading">Tic Tac Toe</h1>
                <div id="scoreContainer">
                    <h2 id="scoreText0">Player O: 0 pts</h2>
                    <h2 id="scoreTextX">Player X: 0 pts</h2>
                </div>
                <div class="game">
                    <div class="myRow">
                        <button class="myButton" id="btn0"></button>
                        <button class="myButton" id="btn1"></button>
                        <button class="myButton" id="btn2"></button>
                    </div>
                    <div class="myRow">
                        <button class="myButton" id="btn3"></button>
                        <button class="myButton" id="btn4"></button>
                        <button class="myButton" id="btn5"></button>
                    </div>
                    <div class="myRow">
                        <button class="myButton" id="btn6"></button>
                        <button class="myButton" id="btn7"></button>
                        <button class="myButton" id="btn8"></button>
                    </div>
                </div>
                <button id="newGameButton">Reset</button>
            </div>
    <script src="app.js"></script>
</body>
</html>
